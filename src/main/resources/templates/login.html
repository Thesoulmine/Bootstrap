<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="padding: 80px; background-color: #f8f9fa">
    <div class="container" style="margin: 0 auto;width: 355px;padding: 10px;">
        <div class="form-group" style="width:330px;margin: 0 auto">
            <form th:action="@{/login}" th:method="post">
                <h1 class="font-weight-bold" style="font-size: 32px;margin-bottom: 17px">Please sign in</h1>
                <input type="text" name="username" class="form-control" placeholder="Email address"/>
                <input type="password" name="password" class="form-control" placeholder="Password"/>
                <button class="btn btn-primary form-control" type="submit" style="margin-top: 8px; font-size: 1.25rem;">Sign in</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
